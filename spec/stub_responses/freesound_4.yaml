        <description>An ambisonic, night time recording of the creek that runs past my bedroom.\n\nI took this recording around April 2017 during the early hours of a still morning with the intention of using it for a school project. Sadly there were quite a lot of cicadas present in the recording (despite having no lights on and sitting in absolutely stillness).\n\nThe recording is taken with a Soundfield ST450 ambisonic microphone and \nthen rendered out to a stereo file. I set the microphone up on a tight bend of the creeks path to make the water almost flow ~250 degrees around the microphone. Gotta get that good, relaxing stereo image, right?\n\nI do have the B-Format recording saved somewhere too, so if anyone would want that...let me know :)\n\nFor those curious, this is recorded in the Wellington region, New Zealand.\nEnjoy &lt;3</description>
