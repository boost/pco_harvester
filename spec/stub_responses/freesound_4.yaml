        <description>The first Sunday of May is the International Dawn Chorus Day! On the 3rd of May 2020, artists and field recordists in different parts of the world recorded the birdsong around the time of the local sunrise, and then the sounds were put together in a synchronous collage. The sounds you hear in the recording at the same time happened at the same time, but not necessarily in the same place: For example, you can hear owls calling in the Spanish night at almost the same time as Kookaburras in the Australian day. Many thanks to all contributors!\n\nPart 1: 2nd May 2020, 19:55 - 23:30 GMT\n\nKarthic SS, Dunedin, New Zealand (also part of the Reveil7 podcast) <a href=\"https://soundcloud.com/karthicss/dawn-chorus-day-nz-full-recording\" rel=\"nofollow\">https://soundcloud.com/karthicss/dawn-chorus-day-nz-full-recording</a>\n\nSusan Gould, Wallis Lake, New South Wales, Australia\n<a href=\"https://soundcloud.com/sue_gould/international-dawn-chorus-day-2020\" rel=\"nofollow\">https://soundcloud.com/sue_gould/international-dawn-chorus-day-2020</a>\n\nTim Duck, Currawang, New South Wales, Australia\n<a href=\"https://www.youtube.com/watch?v=dJQFiAPjeec\" rel=\"nofollow\">https://www.youtube.com/watch?v=dJQFiAPjeec</a>\n\nNot Dawn Choruses, but simultaneous recordings:\nFrederic Font, L'ametla de Valles, Barcelona, Espana\n<a href=\"https://freesound.org/people/frederic.font/sounds/516565/\" rel=\"nofollow\">https://freesound.org/people/frederic.font/sounds/516565/</a> \n\nKarsten Koehler, Cambridge, United Kingdom\n<a href=\"http://globaldawnchorus.blogspot.com/\" rel=\"nofollow\">globaldawnchorus.blogspot.com/</a></description>
