        <description>Waves, Tangoio Beach, New Zealand. The recording was done at high tide, the recorder was held in front of a high stony bank, I believe this created some natural reverberations. The waves were small, yet powerful.\n\nI originally decided to not bother uploading this sound, as it doesnt have that, amazing full sounded waves that everyone imagines waves to sound like. But maybe your not looking for that type of wave sound. Thinking about it more, I believe this could be used in a stormy weather scene near the ocean, mixed in with some wind.\n\nThe recording information:\n\nDevice: Tascam Dr-100 Mk3\nMicrophone Setup Uni-directional\nSampling Frequency: 96Khz\nFormat: .Wav\nDate: 2 June 2021</description>
