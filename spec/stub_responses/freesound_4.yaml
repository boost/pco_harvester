        <description>This is an old wooden music box in the form of a church, that I fondly remember from my childhood. My Nana gave us it and it was a souvenir from a trip she took to Switzerland. It plays the tune Ave Maria and it has a curious click clack distortion at one part in the cycle that I used to think of as \"the little man running up the stairs in the steeple to wind it up again\"! I was an innocent child...  Long since lost of course.  I wound it up and placed it on my guitar to resonate, and let it run it's course, along with the ever present chirping, singing sound of the cicadas. A new zealand summer is a long way from Switzerland...</description>
